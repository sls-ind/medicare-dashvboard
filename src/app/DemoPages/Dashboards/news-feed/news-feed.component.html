<div class="row">
    <div class="col-md-6">
        <h6 class="mb-3">
            Toggle Panels
        </h6>
        <ngb-accordion #acc11="ngbAccordion">
            <ng-container *ngFor="let entry of newsRssData.feed.entry;">
                content
            </ng-container>

            <ngb-panel>
                <ng-template ngbPanelTitle>
                    <span class="card-header--title">First panel</span>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div [innerHTML]="entry.content[0]._"></div>
                </ng-template>
            </ngb-panel>

        </ngb-accordion>
    </div>
</div>
