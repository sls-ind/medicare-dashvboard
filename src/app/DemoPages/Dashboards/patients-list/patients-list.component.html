<div class="main-card mb-3 card">
    <div class="card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Patient List</div>
    </div>
    <div class="table-responsive">
        <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
                <tr>
                    <th class="text-center">Patient ID</th>
                    <th class="text-center">Avatar</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Disease Types</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Admit Date</th>
                    <th class="text-center">Recovered</th>
                    <!-- <th class="text-center">Discharge</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patientDetails">
                    <td class="text-center text-muted" style="width: 80px;">
                        <a routerLink="{{'/patient/' + patient.id}}">#{{patient.id}}</a>
                    </td>
                    <td class="text-center" style="width: 80px;">
                        <img width="40" class="rounded-circle" src="{{patient.avatar}}" alt="">
                    </td>
                    <td class="text-center">{{patient.name}}</td>
                    <td class="text-center">{{patient.diseaseTypes}}</td>
                    <td class="text-center">
                        <div class="badge badge-pill badge-danger">{{patient.status}}</div>
                    </td>
                    <td class="text-center">
                        <span class="pr-2 opacity-6">
                            <i class="fa fa-business-time"></i>
                        </span>
                        {{patient.admitDate}}
                    </td>
                    <td class="text-center" style="width: 200px;">
                        <div class="widget-content p-0">
                            <div class="widget-content-outer">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left pr-2">
                                        <div class="widget-numbers fsize-1 text-danger">{{patient.recovered}}%</div>
                                    </div>
                                    <div class="widget-content-right w-100">
                                        <div class="progress-bar-xs progress">
                                            <div class="progress-bar " [class]="patient.recoveredCode"
                                                role="progressbar" aria-valuenow="71" aria-valuemin="0"
                                                aria-valuemax="100" style="width: {{patient.recovered}}%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <!-- <td class="text-center">
              <div role="group" class="btn-group-sm btn-group">
                <button class="btn-shadow btn btn-primary">Yes</button>
                <button class="btn-shadow btn btn-primary">No</button>
              </div>
            </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div class="d-block p-4 text-center card-footer">
      <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
        <span class="mr-2 opacity-7">
            <i class="fa fa-cog fa-spin"></i>
        </span>
        <span class="mr-1">View Complete Report</span>
      </button>
    </div> -->
</div>
