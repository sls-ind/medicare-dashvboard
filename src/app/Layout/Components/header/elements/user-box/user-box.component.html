<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <ng-container *ngIf="loginDisplay == false; else elseTemplate">
            <!-- <button class="btn btn-link p-0 mr-2" (click)="navigate('/pages/login-boxed')">Login</button> -->
            <div class="btn-group" ngbDropdown placement="bottom-right">
              <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
                <span>
                  <div class="icon-wrapper icon-wrapper-alt">
                    Login
                  </div>
                </span>
              </button>
              <div ngbDropdownMenu>
                <button class="dropdown-item" (click)="loginRedirect()">Via Azure Redirect</button>
                <button class="dropdown-item" (click)="loginPopup()">Using Credentials</button>
              </div>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <div class="btn-group" ngbDropdown placement="bottom-right">
              <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
                <span>
                  <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                    <!-- <img width="42" src="assets/images/avatars/1.jpg" alt="" class="rounded-circle"> -->
                    {{userName}}
                  </div>
                </span>
              </button>
              <div ngbDropdownMenu>
                <button class="dropdown-item" (click)="logout()">Logout</button>
                <!-- <button class="dropdown-item">Settings</button>
                <h6 class="dropdown-header">Header</h6>
                <button class="dropdown-item">Actions</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item">Dividers</button> -->
              </div>
            </div>
          </ng-template>


        </div>
      </div>
    </div>
  </div>
</div>
