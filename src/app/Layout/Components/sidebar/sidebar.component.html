<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <!-- <div class="logo-src"></div> -->
    CoPIN
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">

            <div class="vsm-header">Take me to</div>
            <div class="vsm-item">
              <a routerLink="" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">Home</span>
              </a>
            </div>
            <ng-container *ngIf="isPatient === false; else elseTemplate">
              <div class="vsm-item">
                <a routerLink="/patient" routerLinkActive="active-item" class="vsm-link">
                  <i class="vsm-icon pe-7s-graph2"></i>
                  <span class="vsm-title">View Patients</span>
                </a>
              </div>
              <div class="vsm-item">
                <a routerLink="/forms/controls" routerLinkActive="active-item" class="vsm-link">
                  <i class="vsm-icon pe-7s-graph2"></i>
                  <span class="vsm-title">Onboard New Patient</span>
                </a>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="vsm-item">
                <a routerLink="{{'/patient/' + userId}}" routerLinkActive="active-item" class="vsm-link">
                  <i class="vsm-icon pe-7s-graph2"></i>
                  <span class="vsm-title">View Details</span>
                </a>
              </div>
            </ng-template>

          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
